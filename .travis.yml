# Quick boot options
sudo: false

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

# Language options
language: node_js
node_js:
  - 4
  - 5
  - 6
  - 7
  - 8
  - 9
  - 10
before_script:
  - npm prune
script:
  - npm run cover
  - npm run lint

env:
  global:
    # CODECLIMATE_REPO_TOKEN
    - secure: 

# Npm publish options
before_deploy:
  - npm run build
deploy:
  skip_cleanup: true # keep the devDependencies
  provider: npm
  email: i59naga@icloud.com
  api_key:
    secure: 
  on:
    node: 6
